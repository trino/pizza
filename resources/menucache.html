<script>
    var tables = ["toppings","wings_sauce"];
    var alladdons = {"toppings":{"Meat":[["Anchovies"],["Bacon"],["Beef Salami"],["Chicken"],["Ground Beef"],["Ham"],["Hot Italian Sausage"],["Hot Sausage"],["Italian Sausage"],["Mild Sausage"],["Pepperoni"],["Salami"]],"Vegetable":[["Artichoke Heart"],["Black Olives"],["Broccoli"],["Green Olives"],["Green Peppers"],["Hot Banana Peppers"],["Hot Peppers"],["Jalapeno Peppers"],["Mushrooms"],["Onions"],["Pineapple"],["Red Onions"],["Red Peppers"],["Spinach"],["Sundried Tomatoes"],["Tomatoes"],["Extra Cheese"]],"zPreparation":[["Well Done"]]},"toppings_id":{"1":"Anchovies","2":"Bacon","3":"Beef Salami","4":"Chicken","5":"Ground Beef","6":"Ham","7":"Hot Italian Sausage","8":"Hot Sausage","9":"Italian Sausage","10":"Mild Sausage","11":"Pepperoni","12":"Salami","13":"Artichoke Heart","14":"Black Olives","15":"Broccoli","16":"Green Olives","17":"Green Peppers","18":"Hot Banana Peppers","19":"Hot Peppers","20":"Jalapeno Peppers","21":"Mushrooms","22":"Onions","23":"Pineapple","24":"Red Onions","25":"Red Peppers","26":"Spinach","27":"Sundried Tomatoes","28":"Tomatoes","29":"Extra Cheese","31":"Well Done"},"wings_sauce":{"Sauce":[["Honey Garlic"],["BBQ"],["Hot"],["Suicide"]],"zPreparation":[["Sauce on Side"],["Well Done"]]},"wings_sauce_id":{"1":"Honey Garlic","3":"BBQ","4":"Hot","5":"Suicide","6":"Sauce on Side","7":"Well Done"}};
    var freetoppings = {"Small":"0.95","Medium":"1.2","Large":"1.5","X-Large":"1.7","Panzerotti":"0.95","Delivery":"4","Minimum":"15","DeliveryTime":"45","over$20":"10","over$30":"20","over$40":"30","toppings":["Well Done"],"isall":{"toppings":["Well Done"],"wings_sauce":["Honey Garlic","BBQ","Hot","Suicide","Sauce on Side","Well Done"]},"wings_sauce":["Sauce on Side","Well Done"]};
    var qualifiers = {"DEFAULT":["1\/2","1x","2x","3x"]};
    var groups = {"toppings":{"Well Done":"1"},"wings_sauce":{"Honey Garlic":"1","BBQ":"1","Hot":"1","Suicide":"1","Sauce on Side":"2","Well Done":"3"}};
    var theorder = new Array;
    var deliveryfee = 4;
    var minimumfee = 15;
    var classlist = ["pizza","dips","wings","sides","drinks"];
    var ordinals = ["1st", "2nd", "3rd", "4th", "5th", "6th", "7th", "8th", "9th", "10th"];

    $(".hoveritem").hover(
        function(e){
            var calories = $(this).attr("calories");
            var allergens = $(this).attr("allergens");
            if(calories || allergens) {
                var position = $(this).position();
                position.left = $(this).offset().left - $("#category_0").offset().left;
                var height = $(this).outerHeight();
                var bottom = position.top + height;
                var tooltipheight = height * 2 - 1;
                var onecolumnwidth = $(this).outerWidth();
                var twocolumnwidth = onecolumnwidth * 2 - 2;
                var containerwidth = $(".container-fluid").width();

                if(containerwidth < onecolumnwidth){//rare mobile device with hover ability
                    position.top = position.top + $(this).parent().position().top;
                    bottom = position.top + height;
                    twocolumnwidth = onecolumnwidth - 1;
                } else if (position.left > 400) {//last col
                    position.left = position.left - onecolumnwidth;
                }
                if (isbelowhalf(bottom)) {//below middle of screen
                    bottom = position.top - tooltipheight - 1;
                }
                $("#nutritiontooltip").css({
                    position: "absolute",
                    left: position.left,
                    top: bottom,
                    width: twocolumnwidth,
                    height: tooltipheight
                }).stop().show(100);
                var HTML = "";
                if(calories){
                    HTML += "Calories: " + calories;
                }
                if(allergens){
                    allergens = allergens.split(",");
                    for(var i=0;i<allergens.length;i++){
                        var allergen = allergens[i];
                        var quantity = false;
                        var indexOf = allergen.indexOf("=");
                        if(indexOf > -1){
                            quantity = allergen.right( allergen.length - indexOf - 1);
                            allergen = allergen.left(indexOf);
                        }
                        if(HTML){HTML += ", ";}
                        HTML += ucfirst(allergen);
                        if(quantity) {
                            HTML += ": " + quantity;
                        }
                    }
                }
                $("#nutritioninfo").html(HTML);
                visible("#nutritionnote", $(this).attr("calories"));
            }
        },
        function(e){
            $("#nutritiontooltip").hide();
        }
    );

    function isbelowhalf(Y){
        return Y - $(window).scrollTop() > $( window ).height() * 0.5;
    }
</script>

<DIV ID="nutritiontooltip" class="custom-tooltip">
    <DIV ID="nutritioninfo"></DIV>
    <SPAN CLASS="nutritionnote">2,000 calories a day is used for general nutrition advice, but calorie needs vary</SPAN>
